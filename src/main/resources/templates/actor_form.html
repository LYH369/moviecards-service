<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${actor.id} != null ? '编辑演员' : '添加新演员'">演员表单</title>
</head>
<body>
    <h1 th:text="${actor.id} != null ? '编辑演员' : '添加新演员'"></h1>
    <form th:action="@{/actors}" th:object="${actor}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>姓名:
            <input type="text" th:field="*{name}" required />
        </label>
        <br/><br/>
        <label>出生日期:
            <input type="date" th:field="*{birthDate}" required />
        </label>
        <br/><br/>
        <label>死亡日期:
            <input type="date" th:field="*{deadDate}" />
        </label>
        <br/><br/>
        <label>国家:
            <input type="text" th:field="*{country}" required />
        </label>
        <br/><br/>
        <button type="submit">保存</button>
    </form>
    <br/>
    <a href="/actors">返回演员列表</a>
</body>
</html>
